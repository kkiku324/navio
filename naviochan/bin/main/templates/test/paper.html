<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ナビオちゃん</title>
</head>
<body>
	<h1>ターゲット1900 テスト</h1>
	
	<!-- テスト用紙 -->
	<!-- 問題 -->
	<table>
		<tr th:each="wordData : ${wordDataList}">
		    <td th:text="${wordData.questionNumber}"></td>
		    <td th:text="${wordData.word}"></td>
			<td>_________________</td>
		</tr>
	</table>
	
	
	<!-- 解答 -->
	<table>
		<tr th:each="wordData : ${wordDataList}">
		    <td th:text="${wordData.questionNumber}"></td>
		    <td th:text="${wordData.word}"></td>
		    <td th:text="${wordData.meaning}"></td>
		</tr>
	</table>
	
	
</body>
</html>
