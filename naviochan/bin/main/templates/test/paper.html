<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ナビオちゃん</title>
</head>
<body>
	<h1>ナビオちゃん</h1>

	<h2>ターゲット1900 テストページ</h2>
	
	<!-- テスト用紙 -->
	<!-- 問題 -->
	<h3>問題</h3>
	<table>
		<tr th:each="wordData : ${wordDataList}">
		    <td th:text="${wordData.questionNumber}"></td>
		    <td th:text="${wordData.word}"></td>
			<td>_________________</td>
		</tr>
	</table>
	
	<br><br><br><br><br><br><br><br><br><br>
	
	<!-- 解答 -->
	<h3>解答</h3>
	<table>
		<tr th:each="wordData : ${wordDataList}">
		    <td th:text="${wordData.questionNumber}"></td>
		    <td th:text="${wordData.word}"></td>
		    <td th:text="${wordData.meaning}"></td>
		</tr>
	</table>
	
	
</body>
</html>
